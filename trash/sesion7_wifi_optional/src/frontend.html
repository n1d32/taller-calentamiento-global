<template>
  <div id="app">
    <div class="container">
      <h1>Calentamiento Global</h1>

      <!-- Status Display -->
      <div class="status-section">
        <h2>Estado Actual</h2>
        <div v-if="loading" class="loading">Cargando estado...</div>
        <div v-else-if="error" class="error">{{ error }}</div>
        <div v-else class="status-info">
          <div class="status-item">
            <label>Lugar:</label>
            <span>{{ status.name }}</span>
          </div>
          <div class="status-item">
            <label>Temperatura:</label>
            <span>{{ status.brightness }}</span>
          </div>
          <div class="status-item">
            <label>Medidas implementadas:</label>
            <span>{{ status.feature ? 'Sí' : 'No' }}</span>
          </div>
        </div>
        <button @click="fetchStatus" class="refresh-btn">Actualizar Estado</button>
      </div>

      <!-- Update Controls -->
      <div class="control-section">
        <h2>Actualizar Estado</h2>
        <form @submit.prevent="updateSettings" class="control-form">
          <div class="form-group">
            <label for="name">Lugar:</label>
            <input type="text" id="name" v-model="form.name" placeholder="Ingrese nombre del dispositivo">
          </div>

          <div class="form-group">
            <label for="brightness">Temperatura (0-255):</label>
            <input type="range" id="brightness" v-model.number="form.brightness" min="0" max="255">
            <span>{{ form.brightness }}</span>
          </div>

          <div class="form-group">
            <label for="feature">Implementar medidas:</label>
            <input type="checkbox" id="feature" v-model="form.feature">
          </div>

          <button type="submit" :disabled="updating" class="update-btn">
            {{ updating ? 'Actualizando...' : 'Actualizar Estado' }}
          </button>
          <div v-if="updateMessage" class="update-message">{{ updateMessage }}</div>
        </form>
      </div>
    </div>
  </div>
</template>

<script>
export default {
  name: 'App',
  data() {
    return {
      status: {
        brightness: 0,
        name: '',
        feature: false
      },
      form: {
        brightness: 50,
        name: '',
        feature: true
      },
      loading: false,
      error: '',
      updating: false,
      updateMessage: ''
    }
  },
  async mounted() {
    await this.fetchStatus();
    // Pre-fill form with current status
    this.form.brightness = this.status.brightness;
    this.form.name = this.status.name;
    this.form.feature = this.status.feature;
  },
  methods: {
    async fetchStatus() {
      this.loading = true;
      this.error = '';
      try {
        const response = await fetch(`http://${import.meta.env.VITE_ESP32_IP || '192.168.8.8'}/api/status`);
        if (!response.ok) {
          throw new Error(`Error HTTP! estado: ${response.status}`);
        }
        const data = await response.json();
        this.status = data;
      } catch (err) {
        this.error = `Error al obtener estado: ${err.message}`;
        console.error('Error obteniendo estado:', err);
      } finally {
        this.loading = false;
      }
    },
    async updateSettings() {
      this.updating = true;
      this.updateMessage = '';
      try {
        const response = await fetch(`http://${import.meta.env.VITE_ESP32_IP || '192.168.8.8'}/api/update`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({
            brightness: this.form.brightness,
            name: this.form.name,
            feature: this.form.feature.toString()
          })
        });

        if (!response.ok) {
          throw new Error(`Error HTTP! estado: ${response.status}`);
        }

        const data = await response.json();
        this.updateMessage = '¡Configuración actualizada exitosamente!';

        // Refresh status to get updated values
        setTimeout(() => this.fetchStatus(), 500);

      } catch (err) {
        this.updateMessage = `Error al actualizar configuración: ${err.message}`;
        console.error('Error actualizando configuración:', err);
      } finally {
        this.updating = false;
      }
    }
  }
}
</script>
